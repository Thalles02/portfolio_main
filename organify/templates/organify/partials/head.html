<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
        integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css" integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../static/js/svg-inject.min.js"></script>
    
    <title>Organify</title>
</head>
<body>
    <div class="container-dashboard  flex-center">
        <div class="nav-bar ">
            <div class="space-logo ">
                <h4>Organify.</h4>
            </div>

            <div class="space-navigation ">
                <ul>
                    <li><img src="../static/svg/icon-workspace.svg" alt="" onload="SVGInject(this)"></li>
                    <li><img src="../static/svg/icon-workspace.svg" alt="" onload="SVGInject(this)"></li>
                    <li><img src="../static/svg/icon-workspace.svg" alt="" onload="SVGInject(this)"></li>
                    <li><img src="../static/svg/icon-workspace.svg" alt="" onload="SVGInject(this)"></li>
                    <li><img src="../static/svg/icon-workspace.svg" alt="" onload="SVGInject(this)"></li>
                </ul>
            </div>

            <div class="logout-icon flex-center ">
                <img src="../static/svg/icon-logout.svg" alt="" onload="SVGInject(this)">
            </div>
        </div>

        <div class="main-dashboard-center">
            <div class="header-main-dashboard flex-spacebetween">
                <h5 class="white">Dashboard</h5>
            </div>

            <div id="myContainer" class="chart-container flex-center">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="right-dashboard">
            <a href="">a</a>
        </div>

    </div>

    <script>

        const canvas = document.getElementById('myChart');
        const container = document.getElementById('myContainer');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: false,
              borderColor: '#0B8C56',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            },
            {
              borderColor: '#DE6830',
              data: [5, 9, 8, 11, 20, 15],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
                legend: {
                    display: false
                }
            }
          }
        });
    </script>
    
</body>
</html>
